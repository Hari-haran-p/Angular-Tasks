<form (ngSubmit)="handleSubmit()" class="bg-white shadow-lg rounded-xl p-6 space-y-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-center text-green-700">Investment Calculator</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="initial" class="block mb-1 font-medium text-gray-700">Initial Investment</label>
        <input [(ngModel)]="investments.initialInvestment" id="initial" name="initial" type="number" placeholder="Enter amount"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 text-black"
          required />
      </div>
  
      <div>
        <label for="final" class="block mb-1 font-medium text-gray-700">Final Return</label>
        <input [(ngModel)]="investments.expectedReturn" id="final" name="final" type="number" placeholder="Enter amount"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 text-black"
          required />
      </div>
  
      <div>
        <label for="duration" class="block mb-1 font-medium text-gray-700">Duration (Years)</label>
        <input [(ngModel)]="investments.duration" id="duration" name="duration" type="number" placeholder="Enter years"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 text-black"
          required />
      </div>
  
      <div>
        <label for="annual" class="block mb-1 font-medium text-gray-700">Annual Investment</label>
        <input [(ngModel)]="investments.annualInvestment" id="annual" name="annual" type="number" placeholder="Enter amount"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 text-black"
          required />
      </div>
    </div>
  
    <button type="submit"
      class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg w-full hover:bg-green-700 transition-colors">
      Calculate
    </button>
  </form>
